<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/skin/bright.css">
    <title>Calculadora</title>
</head
<body>

    <div id= "calc-container" class="calc-container">
        <div class="calculator">
            <div class="painel">
                <input data-js="visor3" class="visor3" type="text" value="" readonly>
                <input data-js="visor2" class="visor2" type="text" value="" readonly>
                <input data-js="visor1" class="visor1" type="text" value="0" readonly>
            </div>
            <div id="buttonsGroup">
                <div class="row">
                    <button data-js="oParentheses" value="(">(</button>
                    <button data-js="cParentheses" value=")">)</button>
                    <button data-js="back">⤺</button>
                    <button data-js="ce">CE</button>
                </div>

                <div class="row">
                    <button data-js="number" value="7">7</button>
                    <button data-js="number" value="8">8</button>
                    <button data-js="number" value="9">9</button>
                    <button data-js="operation" value="÷">÷</button>
                </div>
                <div class="row">
                    <button data-js="number" value="4">4</button>
                    <button data-js="number" value="5">5</button>
                    <button data-js="number" value="6">6</button>
                    <button data-js="operation" value="x">x</button>
                </div>
                <div class="row">
                    <button data-js="number" value="1">1</button>
                    <button data-js="number" value="2">2</button>
                    <button data-js="number" value="3">3</button>
                    <button data-js="operation" value="−">−</button>
                </div>

                <div class="row">
                    <button data-js="invert" value="±">±</button>
                    <button data-js="number" value="0">0</button>
                    <button data-js="comma" value=",">,</button>
                    <button data-js="operation" value="+">+</button>
                </div>
                
                <div class="row">
                    <button data-js="equal" class="equal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calc.js"></script>
    <script src="js/resize.js"></script>
    
</body>
</html>
